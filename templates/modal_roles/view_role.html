          <div class="field">
            <label class="label">Nombre</label>
            <div class="control">
              <input id="view_nombre" class="input" readonly>
            </div>
          </div>

          <div class="field">
            <label class="label">Permisos asignados</label>
              <div class="control">
                <table>

          </div>

      <footer class="modal-card-foot">

      </footer>
    </div>
</div>
