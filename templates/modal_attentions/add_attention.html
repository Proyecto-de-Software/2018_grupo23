<div class="modal" id="addAttention">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <div id="p_title">
        <p class="modal-card-title">Agregar atención</p>
      </div>
      <button class="modal-close" aria-label="close">Cerrar</button>
    </header>
    <section class="modal-card-body">
      <form action="?action=atencion_new" id="formAddAttention" method="POST">
        <input type="hidden" name="token" value="{{ form_token('atencion_new') }}">
        <div class="box">
          <div class="columns">
            <div class="column">

              <div class="field">
                <label class="label">Motivo</label>
                <div class="control">
                  <div class="select is-boxed">
                    <select name="motivo " id="motivo">
                      {% for motivo in motivos %}
                        <option value="{{motivo.nombre}}">{{motivo.nombre}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Derivación</label>
                <div class="control">
                  <div class="select is-boxed">
                    <select name="derivacion " id="derivacion">
                      <option value="">Acá va acceso a la API de instituciones</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Articulación con otras instituciones</label>
                <div class="control">
                  <input id="articulacion" type="text" class="input" name="articulacion">
                  <p class="help">Por ej: Hablé con Juan Carlos para coordinar la derivación del paciente XXX</p>
                </div>
              </div>

              <div class="field">
                <label class="label">Fecha de la consulta*</label>
                <div class="control">
                  <input id="fecha_consulta" type="date" title="fecha de la consulta" class="input is-boxed" name="dob" required>
                </div>
              </div>

              <div class="field">
                <label class="label">La atención derivo en una internación?</label>
                <div class="control">
                  <div class="select is-boxed">
                    <select name="internacion" id="internacion">
                      <option value="1">Si</option>
                      <option value="0">No</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Diagnóstico*</label>
                <div class="control">
                  <input id="diagnostico" type="text" class="input" name="diagnostico" required>
                </div>
              </div>

              <div class="field">
                <label class="label">Observaciones</label>
                <div class="control">
                  <textarea class="textarea" id="descripcion" name="descripcion" rows="3"></textarea>
                </div>
              </div>

              <div class="field">
                <label class="label">Tratamiento farmacológico</label>
                <div class="control">
                  <div class="select is-boxed">
                    <select name="motivo " id="motivo">
                      {% for tratamiento in tratamientos %}
                        <option value="{{tratamiento.nombre}}">{{tratamiento.nombre}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Acompañamiento</label>
                <div class="control">
                  <div class="select is-boxed">
                    <select name="motivo " id="motivo">
                      {% for acomp in acomps %}
                        <option value="{{acomp.nombre}}">{{acomp.nombre}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>

          <!-- input para pasar el id al editar -->
          <input id="edit_id" name="edit_id" hidden>

          <p>* campos obligatorios</p>
        </div>
    </section>
    <footer class="modal-card-foot">
      <button type="submit" id="attention_save" class="button is-primary" value="add_attention">Agregar</button>
      <button type="button" class="button is-text" id="cancel">Cancelar</button>
      </form>
    </footer>
  </div>
</div>
