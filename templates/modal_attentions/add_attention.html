<div class="modal" id="addAttention">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <div id="p_title">
        <p class="modal-card-title">Agregar atención</p>
      </div>
      <button class="modal-close" aria-label="close">Cerrar</button>
    </header>
    <section class="modal-card-body">
      <form action="?action=atencion_new" id="formAddAttention" method="POST">
        <input type="hidden" name="token" value="{{ form_token('atencion_new') }}">
        <div class="box">
          <div class="columns">
            <div class="column">

              <div class="field">
                <label class="label">Fecha de la consulta*</label>
                <div class="control">
                  <input id="fecha_consulta" type="date" title="fecha de la consulta" class="input is-boxed" name="fecha_consulta" required>
                </div>
              </div>

              <div class="field">
                <label class="label">Motivo*</label>
                <div class="control">
                  <div class="select is-boxed">
                    <select name="motivo" id="motivo">
                      {% for motivo in motivos %}
                        <option value="{{motivo.id}}">{{motivo.nombre}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Derivación</label>
                <div class="control">
                  <div class="select is-boxed">
                    <select name="derivacion " id="derivacion">
                      <option value="">Acá va acceso a la API de instituciones</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Articulación con otras instituciones</label>
                <div class="control">
                  <textarea id="articulacion" type="text" class="textarea" name="articulacion" rows="2"></textarea>
                  <p class="help">Por ej: Hablé con Juan Carlos para coordinar la derivación del paciente XXX</p>
                </div>
              </div>

              <div class="field">
                <label class="label">Requiere internación</label>
                <div class="control">
                  <div class="select is-boxed">
                    <select name="internacion" id="internacion">
                      <option value="1">Si</option>
                      <option value="0">No</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Diagnóstico*</label>
                <div class="control">
                  <textarea id="diag" class="textarea" type="text" name="diag" rows="2" required></textarea>
                </div>
              </div>

              <div class="field">
                <label class="label">Observaciones</label>
                <div class="control">
                  <textarea id="obs" class="textarea" type="text" name="obs" rows="2"></textarea>
                </div>
              </div>

              <div class="field">
                <label class="label">Tratamiento farmacológico</label>
                <div class="control">
                  <div class="select is-boxed">
                    <select name="trat" id="trat">
                      {% for tratamiento in tratamientos %}
                        <option value="{{tratamiento.id}}">{{tratamiento.nombre}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Acompañamiento</label>
                <div class="control">
                  <div class="select is-boxed">
                    <select name="acomp" id="acomp">
                      {% for acomp in acomps %}
                        <option value="{{acomp.id}}">{{acomp.nombre}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>

          <!-- input para pasar el id al editar -->
          <input id="id_paciente" name="id_paciente" value="{{id_paciente}}" hidden>
          <p>* campos obligatorios</p>
        </div>
    </section>
    <footer class="modal-card-foot">
      <button type="submit" id="attention_save" class="button is-primary">Agregar</button>
      <button type="button" class="button is-text" id="cancel">Cancelar</button>
    </form>
    </footer>
  </div>
</div>
