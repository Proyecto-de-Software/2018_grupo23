<div class="modal" id="deletePatient">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Borrar paciente</p>
      <button class="modal-close" aria-label="close">Cerrar</button>
    </header>
    <section class="modal-card-body">
      <div class="box">
        <p>¿Estás seguro que deseas borrar al paciente?</p>
        <p>No podrá ser recuperado</p>
      </div>
    </section>
    <footer class="modal-card-foot">
      <form action="/?action=paciente_destroy" id="formDeletePatient" method="POST">
        <input name=id_paciente id="p_destroy" hidden>
        <button type="submit" class="button is-success">Borrar</button>
      </form>
      <button class="button" id="closed">Cancelar</button>
    </footer>
  </div>
</div>
