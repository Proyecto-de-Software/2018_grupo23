<div class="modal" id="viewPatient">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Paciente</p>
      <button class="modal-close" aria-label="close">Cerrar</button>
    </header>
    <section class="modal-card-body">
      <div class="box">
            <div class="columns">
              <div class="column">

                <div class="field">
                  <label class="label">Apellido</label>
                  <div class="control">
                    <input id="v_apellido" class="input is-boxed" value="" readonly>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Fecha de nacimiento</label>
                  <div class="control">
                    <input id="v_dob" class="input is-boxed" value="" readonly>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Partido</label>
                  <div class="control">
                    <input id="v_partido" class="input is-boxed" value="" readonly>
                    </div>
                  </div>

                <div class="field">
                  <label class="label">Localidad</label>
                  <div class="control">
                      <input id="v_localidad" class="input is-boxed" value="" readonly>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Género</label>
                  <div class="control">
                      <input id="v_genero" class="input is-boxed" value="" readonly>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Tipo de documento</label>
                  <div class="control">
                      <input id="v_tipodoc" class="input is-boxed" value="" readonly>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Tel/Cel</label>
                  <div class="control">
                    <input id="v_tel" class="input is-boxed" value="" readonly>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Obra social</label>
                  <div class="control">
                      <input id="v_obrasocial" class="input is-boxed" value="" readonly>
                  </div>
                </div>

              </div>
              <div class="column">

                <div class="field">
                  <label class="label">Nombre</label>
                  <div class="control">
                    <input id="v_nombre" class="input is-boxed" value="" readonly>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Lugar de nacimiento</label>
                  <div class="control">
                    <input id="v_dobplace" class="input is-boxed" value="" readonly>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Región sanitaria</label>
                  <div class="control">
                    <input id="v_region" class="input is-boxed" value="" readonly>
                  </div>
                </div>


                <div class="field">
                  <label class="label">Domicilio</label>
                  <div class="control">
                    <input id="v_domicilio" class="input is-boxed" value="" readonly>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Tiene en su poder su documento</label>
                  <div class="control">
                      <input id="v_tienedoc" class="input is-boxed" value="" readonly>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Número de documento</label>
                  <div class="control">
                    <input id="v_numdoc" class="input is-boxed" value="" readonly>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Número de carpeta</label>
                  <div class="control">
                    <input id="v_numcarpeta" class="input is-boxed" value="" readonly>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Número de historia clínica</label>
                  <div class="control">
                      <input id="v_historia" class="input is-boxed" value="" readonly>
                  </div>
                </div>

              </div>
            </div>
      </div>
    </section>
    <footer class="modal-card-foot">
        <button class="button is-text" id="close">Cerrar</button>
    </footer>
  </div>
</div>
