<div class="modal" id="addPatient">
  <div class="modal-background"></div>
<div class="modal-card">
  <header class="modal-card-head">
    <p class="modal-card-title">Agregar paciente</p>
    <button class="modal-close" aria-label="close">Cerrar</button>
  </header>
  <section class="modal-card-body">
    <form action="?action=paciente_new" id="formAddPatient" method="POST">
    <div class="box">
        <div class="columns">
            <div class="column">

              <div class="field">
                <label class="label">Apellido*</label>
                <div class="control">
                  <input id="e_apellido" type="text" class="input is-boxed" name="apellido" required>
                </div>
              </div>

              <div class="field">
                <label class="label">Fecha de nacimiento*</label>
                <div class="control">
                  <input id="e_dob" type="date" class="input is-boxed" name="dob" required>
                </div>
              </div>

              <div class="field">
                <label class="label">Partido</label>
                <div class="control">
                  <div class="select is-boxed">
                    <select id="partido" name="partido" required>
                      <option value=""> Partido </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label">Localidad</label>
                <div class="control">
                  <div class="select is-boxed">
                    <select name="localidad" id="localidad" required>
                      <option value=1>Localidad</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label">Género*</label>
                <div class="control">
                  <div class="select is-boxed">
                    <select id="e_genero" name="genero" required>
                      {% for gender in genders %}
                        <option value={{gender.id}}>{{gender.nombre}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label">Tipo de documento*</label>
                <div class="control">
                  <div class="select is-boxed">
                    <select id="e_tipodoc" name="typedoc" required>
                      {% for tipo in tipo_doc %}
                      <option value="{{tipo.id}}">{{tipo.nombre}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Tel/Cel</label>
                <div class="control">
                  <input id="e_tel" type="number" class="input is-boxed" name="telefono">
                </div>
              </div>

            </div>
            <div class="column">

              <div class="field">
                <label class="label">Nombre*</label>
                <div class="control">
                  <input id="e_nombre" type="text" class="input is-boxed" name="nombre" required>
                </div>
              </div>

              <div class="field">
                <label class="label">Lugar de nacimiento</label>
                <div class="control">
                  <input id="e_dobplace" type="text" class="input is-boxed" name="dobplace">
                </div>
              </div>

              <div class="field">
                <label class="label">Región sanitaria</label>
                <div class="control">
                  <input type="text" class="input is-boxed" id="region_s" name="region" readonly>
                   <input type="hidden" id="region_id" name="regions">
                </div>
              </div>


              <div class="field">
                <label class="label">Domicilio*</label>
                <div class="control">
                  <input id="e_domicilio" type="text" class="input is-boxed" name="domicilio" required>
                </div>
              </div>

              <div class="field">
                <label class="label">Tiene en su poder un documento</label>
                <div class="control">
                  <input class="is-checkradio" id="" type="radio" name="doccheck" value=1 checked="checked">
                  <label for="exampleRadioInline1">Sí</label>
                  <input class="is-checkradio" id="" type="radio" name="doccheck"value=0>
                  <label for="exampleRadioInline2">No</label>
                  </div>
              </div>

              <div class="field">
                <label class="label">Número de documento*</label>
                <div class="control">
                  <input id="e_numdoc" type="number" class="input is-boxed" name="numdoc" required>
                </div>
              </div>

              <div class="field">
                <label class="label">Número de carpeta</label>
                <div class="control">
                  <input id="e_numcarpeta" type="number" max="99999" class="input is-boxed" name="numcarpeta">
                </div>
              </div>

              <div class="field">
                <label class="label">Obra social</label>
                <div class="control">
                  <div class="select is-boxed">
                    <select id="e_obrasocial" name="obra_social" required>
                      {% for os in obras_sociales %}
                      <option value="{{os.id}}">{{os.nombre}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

            <p>* campos obligatorios</p>
            </div>
  </section>
  <footer class="modal-card-foot">
    <button type="submit" class="button is-primary" value="add_patient">Agregar</button>
    <button class="button is-text" id="cancel">Cancelar</button>
  </form>
  </footer>
</div>
</div>
