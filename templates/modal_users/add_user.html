<div class="modal" id="addUser">
  <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Agregar usuario</p>
      </header>
      <section class="modal-card-body">
        <form class="form" action="?action=usuario_new" method="post">
          <div class="field">
            <label class="label">Apellido*</label>
            <div class="control">
              <input type="text" class="input" name="apellido">
            </div>
          </div>
          <div class="field">
            <label class="label">Nombre*</label>
            <div class="control">
              <input type="text" class="input" name="nombre" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Email*</label>
            <div class="control">
              <input type="email" class="input" name="email" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Nombre de usuario*</label>
            <div class="control">
              <input type="text" class="input" name="username" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Qué roles desea asignarle?</label>
            {% for rol in roles %}
              <div class="control">
                  <div class="checkbox">
                      <label>{{ rol.nombre }}</label>
                      <input name="roles[]" class="styled" type="checkbox" value="{{ rol.nombre }}">
                  </div>
              </div>
            {% endfor %}
          </div>

          <!-- <div class="field">
            <label class="label">Qué roles desea asignarle?</label>
            <div class="control">
                <div class="b-checkbox">
                    <label>Administrador</label>
                    <input id="checkbox" name="roles[]" class="styled" type="checkbox" value="Administrador">
                </div>
            </div>
            <div class="field">
              <div class="control">
                  <div class="b-checkbox">
                      <label>Equipo de Guardia</label>
                      <input id="checkbox" name="roles[]" class="styled" type="checkbox" value="Equipo de Guardia">
                  </div>
              </div>
            </div>
          </div> -->
          <div class="field">
            <label class="label">Contraseña*</label>
            <div class="control">
              <input type="password" class="input" name="password" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Confirmar contraseña*</label>
            <div class="control">
              <input type="password" class="input" name="re_password" required>
            </div>
          </div>
          <p>* campos obligatorios</p>
      </section>
      <footer class="modal-card-foot">
        <button type="submit" class="button is-success" value="add_user">Agregar</button>
        <button class="button is-text" id="cancel">Cancelar</button>
      </form>
      </footer>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
</div>
