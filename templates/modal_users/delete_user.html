<div class="modal" id="deleteModal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <button class="modal-close" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <div class="box">
        <p>¿Estás seguro que deseas borrar al usuario?</p>
        <p>No podrá ser recuperado</p>
      </div>
    </section>
    <footer class="modal-card-foot">
      <form action="/?action=usuario_destroy" id="deleteUserForm" method="POST">
        <input id="token" type="hidden" name="token" value="{{ form_token('usuario_destroy') }}">
        <input name=id_user id="usuario_destroy" hidden>
        <button type="submit" class="button is-danger">Aceptar</button>
      </form>
      <button class="button" id="closed">Cancelar</button>
    </footer>
  </div>
</div>
