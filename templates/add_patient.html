{% extends 'template.html' %} {% block title %}Agregar paciente{% endblock %}
{% block titulo_del_hero %}Agregar paciente{% endblock %}
{% block content %}
<div class="container is-fluid">
  <form action="?action=add_patient" method="post">
  <div class="box">
    <p class="title">
      <p>

        <div class="columns">
          <div class="column">

            <div class="field">
              <label class="label">Apellido*</label>
              <div class="control">
                <input type="text" class="input is-rounded" name="apellido" required>
              </div>
            </div>

            <div class="field">
              <label class="label">Fecha de nacimiento*</label>
              <div class="control">
                <input type="date" class="input is-rounded" name="dob" required>
              </div>
            </div>

            <div class="field">
              <label class="label">Partido</label>
              <div class="control">
                <div class="select is-rounded">
                  <select id="partido" name="partido" required>
                    <option value=""> Partido </option>
                  </select>
                </div>
              </div>
            </div>
<div class="level">
  <div class="level-item">
            <div class="field">
              <label class="label">Localidad</label>
              <div class="control">
                <div class="select is-rounded">
                  <select name="localidad" id="localidad" required>
                    <option value=1>Localidad</option>
                  </select>
                </div>
              </div>
            </div>
</div>
<div class="level-item">
            <div class="field">
              <label class="label">Género*</label>
              <div class="control">
                <div class="select is-rounded">
                  <select name="genero" required>
                    <option value=1>Masculino</option>
                    <option value=2>Femenino</option>
                    <option value=3>Otro</option>
                  </select>
                </div>
              </div>
            </div>
      </div>
</div>
            <div class="field">
              <label class="label">Tipo de documento*</label>
              <div class="control">
                <div class="select is-rounded">
                  <select name="typedoc" required>
                    {% for tipo in tipo_doc %}
                    <option value="{{tipo.id}}">{{tipo.nombre}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Número de historia clínica</label>
              <div class="control">
                <input type="number" max="999999" class="input is-rounded" name="numhc">
              </div>
            </div>

            <div class="field">
              <label class="label">Tel/Cel</label>
              <div class="control">
                <input type="text" class="input is-rounded" name="telefono">
              </div>
            </div>

          </div>
          <div class="column">

            <div class="field">
              <label class="label">Nombre*</label>
              <div class="control">
                <input type="text" class="input is-rounded" name="nombre" required>
              </div>
            </div>

            <div class="field">
              <label class="label">Lugar de nacimiento</label>
              <div class="control">
                <input type="text" class="input is-rounded" name="dobplace">
              </div>
            </div>

            <div class="field">
              <label class="label">Región sanitaria</label>
              <div class="control">
                <input type="text" class="input is-rounded" id="region_s" name="region" readonly>
                 <input type="hidden" id="region_id" name="regions">
              </div>
            </div>


            <div class="field">
              <label class="label">Domicilio*</label>
              <div class="control">
                <input type="text" class="input is-rounded" name="domicilio" required>
              </div>
            </div>

            <div class="field">
              <label class="label">Tiene en su poder su documento*</label>
              <div class="control">
                <div class="select is-rounded">
                  <select name="doccheck" required>
                    <option value=1>SÍ</option>
                    <option value=0>NO</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Número de documento*</label>
              <div class="control">
                <input type="number" class="input is-rounded" name="numdoc" required>
              </div>
            </div>

            <div class="field">
              <label class="label">Número de carpeta</label>
              <div class="control">
                <input type="number" max="99999" class="input is-rounded" name="numcarpeta">
              </div>
            </div>

            <div class="field">
              <label class="label">Obra social</label>
              <div class="control">
                <div class="select is-rounded">
                  <select name="obra_social" required>
                    {% for os in obras_sociales %}
                    <option value="{{os.id}}">{{os.nombre}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>

          </div>
        </div>
</div>
          <p>* campos obligatorios</p>
        <div class="box has-text-centered">
          <button type="submit" class="button is-primary" value="add_patient">Agregar</button>
          <a class="button is-text">Cancelar</a>
        </div>
  </form>
</div>
  {% endblock %}
  {% block my_js %}
  <script type="text/javascript" src="web/assets/js/scripts.js"></script>


  {% endblock %}
